<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./dark-mode.css" id="dark-mode-stylesheet">

</head>
  
</head>

<body>
  <div class="container">
    <div class="settings-icon" onclick="toggleDarkMode()">
        <i class="fa fa-gear"></i>
      </div>
    <h1>Task Manager</h1>
    <div class="input-container">
      <input class="task-input" placeholder="Add a new task...">
      <button class="add-button">
        <i class="fa fa-plus-circle"></i>
      </button>
    </div>
    <div class="filters">
      <div class="filter" data-filter="completed">Complete</div>
      <div class="filter" data-filter="pending">Incomplete</div>
      <div class="delete-all">Delete All</div>
    </div>
    <div class="tasks-container">
      <ul class="tasks"></ul>
      <img class="empty-image" src="images/image.todo.jpeg" >
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
